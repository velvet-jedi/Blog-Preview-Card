<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div id="background"></div>
		<main id="container">
			<figure class="image"
				><img
					id="image"
					src="./assets/images/illustration-article.svg"
					alt=""
			/></figure>
			<article id="subcontainer">
				<p id="a">Learning</p>
				<p id="date">Published 21 Dec 2023</p>
				<p id="category">HTML & CSS foundations</p>
				<p id="subtitle"
					>These languages are the backbone of every website, defining
					structure, content and presentation</p
				>
				<footer class="avatar">
					<img
						src="./assets/images/image-avatar.webp"
						alt="Greg Hooper"
						width="32"
						height="32"
					/>
					<p id="name">Greg Hooper</p>
				</footer>
			</article>
		</main>
	</body>
</html>
